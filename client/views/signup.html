
  <div class="" ng-controller="SignUpCtrl">

      <p class="main-header-text">
      <h1>Sign up here</h1>

          <form class="navbar-form navbar-right" ng-submit="submit(credentials)" ng-controller="SignUpCtrl">
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="email" ng-model="credentials.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password"  placeholder="Password" ng-model="credentials.password">
          </div>
          <button type="submit" class="btn btn-default">signup</button>
        </form>

      </p>
    </div>
